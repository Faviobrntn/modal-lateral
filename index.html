<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Modal lateral con Bootstrap 4</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="modal-lateral.css">
</head>
<body>

    
    <main role="main" class="container mt-4">
        
        <div class="text-center">
            <h1>Modal lateral</h1>
            <p class="lead">
                Es el mismo modal que bootstrap, 
                solo que le vamos a agregar las clases <span class="text-monospace">left</span> y <span class="text-monospace">right</span> 
                dependiendo cual queremos usar.
                <br>
                Abajo se puede apreciar un ejemplo.
            </p>


            <div class="jumbotron">
                <h1 class="display-4">Ejemplos</h1>
                <hr class="my-4">

                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#lateralIzquierdo">
                            Lateral izquierdo
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#lateralDerecho">
                            Lateral derecho
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>





    <!-- Modal -->
    <div class="modal fade left" id="lateralIzquierdo" tabindex="-1" aria-labelledby="lateralIzquierdoLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal left</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade right" id="lateralDerecho" tabindex="-1" aria-labelledby="lateralDerechoLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal right</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
